<ion-content padding>
  <div class="h-100 d-flex align-items-center justify-content-center" padding>
    <ion-card>
      <ion-card-header>
        <ion-avatar>
          <img [src]="user.avatar">
        </ion-avatar>
        <ion-card-title>{{user.name}}</ion-card-title>
        <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p class="d-flex align-items-center">
          <ion-button color="primary" [routerLink]="user.me ? ['/restaurants/mine']: ['/restaurants/user', user.id]">
            Restaurants
          </ion-button>
          <span class="fill-remaining-space"></span>
          <ion-button *ngIf="user.me" color="primary" routerDirection="forward" [routerLink]="['/profile/edit']">
            <ion-icon name="create"></ion-icon>
          </ion-button>
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
